<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    

    <link rel="icon" type="image/png" sizes="16x16" href="img/logo.png">

    <title>Workshop de Programação Web</title>

<body>
    <div class="container">
        <div class="content">
            <img class="logo" src="img/logo.png" alt="logo Workshop">
            <h1>WORKSHOP</h1>
            <h2>Primeiros passos com Programação Web</h2>
            <h3>100% gratuito e online</h3>
            <!-- <form action="https://github.us5.list-manage.com/subscribe/post?u=23cf70be5a8d3d9d2e9c4c7c5&amp;id=8190c15de6" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate> -->
            <form action="thanks.html" method="GET" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <input type="text" name="FNAME" placeholder="Nome" class="form dados">
                <input type="email" name="EMAIL" placeholder="E-mail" class="form dados">
                <div class="checkbox">
                    <input type="checkbox" name="incricao" value="sim" id="inscricao" checked>
                    <label for="inscricao">
                        Sim, desejo me inscrever no Workshop e receber e-mails sobre tecnologia, programação <br>e ofertas.
                    </label>
                </div>
                
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_23cf70be5a8d3d9d2e9c4c7c5_8190c15de6" tabindex="-1" value=""></div>
                
                <div class="clear"><input type="submit" value="Quero receber o acesso!" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                </div>
            </form>
        </div>
    </div>
